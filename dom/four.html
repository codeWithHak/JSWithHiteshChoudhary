    function addLi (lang) {
        let li = document.createElement("li");
        li.innerHTML = lang;
        document.querySelector(".language").append(li)
    }

    addLi("TypeScript")
    addLi("REACT")

        function addOpitimizedLi (lang) {
          let li = document.createElement("li");
          li.appendChild(document.createTextNode(lang))
          document.querySelector('.language').appendChild(li)

        }
        addOpitimizedLi("Ruby")

        // Edit 
        let editLang = document.querySelector("li:nth-child(2)");
        let newLi = document.createElement("li");
        let liText = newLi.appendChild(document.createTextNode("NextJS"))
        editLang.replaceWith(liText)

        let firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML = ("<li>HelloJS</li>")

        //remove

        let lastLang = document.querySelector("li:last-child");
        lastLang.remove()
